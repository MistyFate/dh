<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrtenbuch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Fahrtenbuch</h1>
        <a href="index.html">Zur Startseite</a>
        
        <!-- Form Section -->
        <form id="fahrtenForm">
           <!-- <div class="form-group">
                <label for="datum">Datum:</label>
                <input type="date" id="datum" name="datum" required>
            </div> -->

            <div class="form-group">
                <label for="fahrzeug">Fahrzeug:</label>
                <select id="fahrzeug" name="fahrzeug" required>
                    <option value="">-- Bitte auswählen --</option>
                    <option value="LKW">LKW DH158</option>
                    <option value="Schwarzer Peugeot">Schwarzer Peugeot</option>
                    <option value="Weißer Peugeot">Weißer Peugeot</option>
                    <option value="VW">VW</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fahrer">Fahrer:</label>
                <input type="text" id="fahrer" name="fahrer" required>
            </div>
            <div class="form-group">
                <label for="nach">Ort/Grund:</label>
                <input type="text" id="ort" name="ort">
            </div>

            <div class="form-group">
                <label for="kilometer">Kilometerstand:</label>
                <input type="number" id="kilometer" name="kilometer" required>
            </div>

            <div class="form-group">
                <label for="nach">Ort/Grund:</label>
                <input type="text" id="ort" name="ort">
            </div>

            <div class="form-group">
                <label for="grund">Anmerkung:</label>
                <input type="text" id="anmerkung" name="anmerkung">
            </div>

            <button type="submit">Speichern</button>
        </form>

        <!-- Table Section -->
        <table id="fahrtenTabelle">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Fahrzeug</th>
                    <th>Fahrer</th></th>
                    <th>Kilometerstand</th>
                    <th>Ort/Grund</th>
                    <th>Anmerkung</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
